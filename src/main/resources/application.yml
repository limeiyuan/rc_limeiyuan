server:
  port: 8080

spring:
  application:
    name: http-adapter

  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/http_adapter?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      minimum-idle: 5
      maximum-pool-size: 20
      idle-timeout: 30000
      connection-timeout: 30000
      max-lifetime: 1800000

  # Redis配置
  redis:
    host: localhost
    port: 6379
    password:
    database: 0
    timeout: 3000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0

  # Kafka配置
  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: http-adapter-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      retries: 3
    listener:
      ack-mode: manual
      concurrency: 3

# MyBatis-Plus配置
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

# 应用配置
adapter:
  kafka:
    topic: http-adapter-request
    dead-letter-topic: http-adapter-request-dlq
    max-retry-count: 3
  http:
    connect-timeout: 5000
    read-timeout: 30000
    write-timeout: 30000
    max-idle-connections: 100
    keep-alive-duration: 300
  rate-limit:
    enabled: true
    default-qps: 100

# 日志配置
logging:
  level:
    root: INFO
    com.example.adapter: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - [%X{traceId}] %msg%n"
